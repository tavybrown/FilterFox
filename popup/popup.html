<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilterFox</title>
    <link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../icons/icon32.png" alt="FilterFox" class="logo-img">
            <h1>FilterFox</h1>
        </div>
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="enableToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <div class="stats-container">
        <div class="stat-item">
            <div class="stat-number" id="blockedToday">0</div>
            <div class="stat-label">Blocked Today</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="blockedTotal">0</div>
            <div class="stat-label">Total Blocked</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="timeSaved">0s</div>
            <div class="stat-label">Time Saved</div>
        </div>
    </div>
    
    <div class="current-site">
        <h3>Current Site</h3>
        <div class="site-info">
            <span class="site-url" id="currentUrl">Loading...</span>
            <span class="site-status" id="siteStatus">Protected</span>
        </div>
        <div class="site-stats">
            <span id="siteBlocked">0 blocked on this page</span>
        </div>
    </div>
    
    <div class="quick-actions">
        <button class="action-btn" id="whitelistBtn">
            <svg class="btn-icon" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M8 16C12.4183 16 16 12.4183 16 8C16 3.58172 12.4183 0 8 0C3.58172 0 0 3.58172 0 8C0 12.4183 3.58172 16 8 16ZM8 14.5C11.5899 14.5 14.5 11.5899 14.5 8C14.5 4.41015 11.5899 1.5 8 1.5C4.41015 1.5 1.5 4.41015 1.5 8C1.5 11.5899 4.41015 14.5 8 14.5Z" fill="currentColor"/>
                <path d="M3 8C3 5.23858 5.23858 3 8 3V5C6.34315 5 5 6.34315 5 8H3Z" fill="currentColor"/>
            </svg>
            Whitelist Site
        </button>
        <button class="action-btn" id="reportBtn">
            <svg class="btn-icon" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.75 1C8.75 0.585786 8.41421 0.25 8 0.25C7.58579 0.25 7.25 0.585786 7.25 1V2.25H2.75C2.33579 2.25 2 2.58579 2 3V5C2 5.41421 2.33579 5.75 2.75 5.75H7.25V6.25H3.75C3.33579 6.25 3 6.58579 3 7V9C3 9.41421 3.33579 9.75 3.75 9.75H7.25V15C7.25 15.4142 7.58579 15.75 8 15.75C8.41421 15.75 8.75 15.4142 8.75 15V9.75H12.25C12.6642 9.75 13 9.41421 13 9V7C13 6.58579 12.6642 6.25 12.25 6.25H8.75V5.75H13.25C13.6642 5.75 14 5.41421 14 5V3C14 2.58579 13.6642 2.25 13.25 2.25H8.75V1ZM3.5 3.75V4.25H12.5V3.75H3.5ZM4.5 7.75V8.25H11.5V7.75H4.5Z" fill="currentColor"/>
            </svg>
            Report Issue
        </button>
    </div>
    
    <div class="filter-options">
        <h3>Filter Categories</h3>
        <div class="filter-list">
            <label class="filter-item">
                <input type="checkbox" id="adsFilter" checked>
                <span class="checkmark"></span>
                <span class="filter-name">Ads & Pop-ups</span>
            </label>
            <label class="filter-item">
                <input type="checkbox" id="trackersFilter" checked>
                <span class="checkmark"></span>
                <span class="filter-name">Trackers</span>
            </label>
            <label class="filter-item">
                <input type="checkbox" id="socialFilter">
                <span class="checkmark"></span>
                <span class="filter-name">Social Media</span>
            </label>
            <label class="filter-item">
                <input type="checkbox" id="annoyancesFilter">
                <span class="checkmark"></span>
                <span class="filter-name">Annoyances</span>
            </label>
        </div>
    </div>
    
    <div class="footer">
        <button class="footer-btn" id="optionsBtn">Options</button>
        <button class="footer-btn" id="aboutBtn">About</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
