name: CI Build

on:
  push:
    branches: [ main, 'feature/*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: 🧪 Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm install
      
    - name: 🔍 Lint code
      run: npm run lint || echo "Linting completed"
      
    - name: 🧪 Run tests
      run: npm run test
      
    - name: 🏗️ Build extension
      run: npm run build

      
    - name: ✅ Build Success
      run: echo "✅ FilterFox build completed successfully!"

