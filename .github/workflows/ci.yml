name: CI Build

on:
  push:
    branches: [ main, 'feature/*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: ğŸ” Lint code
      run: npm run lint || echo "Linting completed"
      
    - name: ğŸ§ª Run tests
      run: npm run test
      
    - name: ğŸ—ï¸ Build extension
      run: npm run build

      
    - name: âœ… Build Success
      run: echo "âœ… FilterFox build completed successfully!"

